<!-- layout de Formulários  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>layout de Formulários</title>
</head>
<body>

    <!--
      nome apelido
      RB sexo (masculino/feminino/outros)
      e-mail
      telefone
      textarea Observações
      btns Cancelar e Salvar
    -->

    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="text-secondary">Formulário</h2>
                <form action="#" method="post">

                  <div class="mb-3 form-floating mt-5">
                    <h5>Nome</h5>
                    <input type="text" id="a" class="form-control" placeholder="">
                  </div>
                </form>
                
                <h5>RB Sexo</h5>
                <form action="#" method="post">
                    <div class="form-check">
                        <input type="radio" name="opcao" id="a" class="form-check-input">
                        <label for="a" class="form-chack-label">masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="b" class="form-check-input">
                        <label for="b" class="form-chack-label">feminino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="c" class="form-check-input">
                        <label for="c" class="form-chack-label">outros</label>
                    </div>
                    </form>

                    <h5 class="form-floating mt-2">Seu e-mail</h5>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="seuemail@gmai.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                    </div>

                      <h5>Seu telefone</h5>
                    <div class="input-group mb-3">
                      <input type="tel" class="form-control" placeholder="(DDD)12345-6789" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      <span class="input-group-text" id="basic-addon2">(DDD)12345-6789</span>
                    </div>

                    <h6>Observações</h6>
                    <div class="input-group mb-3">
                     <textarea name="obs" id="" cols="100" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                      <input type="submit" value="voltar" class="btn btn-danger text-stat">
                        <input type="submit" value="salvar" class="btn btn-primary text-end">
                  </div>

          </div>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
