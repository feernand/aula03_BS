  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <form action="" method="post">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Apelido</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <div class="form-check">
                <input type="radio" name="sexo" id="sex1" class="form-check-input">
                <label for="sex1" class="form-check-label">Masculino</label>
              </div>
              <div class="form-check">
                <input type="radio" name="sexo" id="sex2" class="form-check-input">
                <label for="sex2" class="form-check-label"><Fieldset>Feminio</Fieldset></label>
              </div>
              <div class="form-check">
                <input type="radio" name="sexo" id="sex3" class="form-check-input">
                <label for="sex3" class="form-check-label">Outros</label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Telefone</label>
              <input type="tel" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-label">Observações</label>
              <textarea name="" id="" rows="10" class="form-control">
              </textarea>
            </div>
          </div>
          <div class="row">
            <div class="col text-start">
             <input type="submit" value="Cancelar" class="btn btn-danger">
             <input type="submit" value="Salvar" class="btn btn-primary">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
