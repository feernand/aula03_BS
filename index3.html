<!--Bootstrap em select, range e checkbo-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Select range e checkbox</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6"></div>
            <form action="#" method="post">
                <div class="mb-3">
                    <select class="form-control" multiple size="3" disabled>
                        <option>Escolha uma opção</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                        <option value="6">Opção 6</option>
                        <option value="7">Opção 7</option>
                    </select>
                </div>

            </form>
        </div>
   </div>

   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="#" method="post">
                <label for="range">Quantidade</label>
                <input type="range" class="form-range" min="0" max="100" step="10">
            </form>
        </div>
    </div>
   </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="#" method="post">
                <div class="form-check form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="">Marcar a opção A</label>
                </div>

                <div class="form-check form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="">Marcar a opção B</label>
                </div>
                <div class="form-check form-check inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="">Marcar a opção C</label>
                </div>

                <div class="form-check form-check inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="">Marcar a opção D</label>
                </div>
            </form>
            <!--09/05 - radiobuttons-->
            <h3>Form radiobuttons</h3>
            <form action="#" method="post">
                <div class="form-check">
                    <input type="radio" name="opcao" id="a" class="form-check-input">
                    <label for="a" class="form-chack-label">Opção 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="opcao" id="b" class="form-check-input">
                    <label for="b" class="form-chack-label">Opção 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="opcao" id="c" class="form-check-input">
                    <label for="c" class="form-chack-label">Opção 3 </label>
                </div>
                <!--radiobutton na horizontal-->
                <div class="form-check form-check-inline">
                    <input type="radio" name="opcao" id="a" class="form-check-input">
                    <label for="a" class="form-chack-label">Opção 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="opcao" id="b" class="form-check-input">
                    <label for="b" class="form-chack-label">Opção 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="opcao" id="c" class="form-check-input">
                    <label for="c" class="form-chack-label">Opção 3 </label>
                </div>

                <!--checkbox no estilo switch-->
                <h3>Form switch</h3>
                <form action="#" method="post">
                    <div class="form-check form-switch">
                        <input type="checkbox" id="a" class="form-check-input">
                        <label for="a">Opção 1 do form-switch</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="b" class="form-check-input">
                        <label for="b">Opção 2 do form-switch</label>
                    </div>

                    <div class="form-check form-switch">
                        <input type="checkbox" id="c" class="form-check-input">
                        <label for="c">Opção 3 do form-switch</label>
                    </div>
                    
                </form>
            </form>
        </div>
    </div>
  </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
